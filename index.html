<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>
<style>

    body {

      height: 100vh;

      margin: 0;

      display: flex;

      align-items: center;

      justify-content: center;

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

      font-family: 'Arial', sans-serif;

    }

    .container {

      text-align: center;

      background: white;

      padding: 40px;

      border-radius: 20px;

      box-shadow: 0 10px 30px rgba(0,0,0,0.2);

      position: relative;

    }

    h1 {

      margin-bottom: 30px;

      color: #ff4d6d;

    }

    button {

      padding: 12px 30px;

      font-size: 18px;

      border: none;

      border-radius: 30px;

      cursor: pointer;

    }

    #yes {

      background: #ff4d6d;

      color: white;

      margin-right: 20px;

    }

    #no {

      background: #ccc;

      color: #333;

      position: absolute;

    }
</style>
</head>
<body>
<div class="container">
<h1>Noemi Would you like to be my Valentine? ðŸ’–</h1>
<button id="yes" onclick="goToGif()">Yes</button>
<button id="no">No</button>
</div>
<script>

    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {

      const container = document.querySelector(".container");

      const maxX = container.offsetWidth - noButton.offsetWidth;

      const maxY = container.offsetHeight - noButton.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);

      const randomY = Math.floor(Math.random() * maxY);

      noButton.style.left = randomX + "px";

      noButton.style.top = randomY + "px";

    });

    function goToGif() {

      window.location.href = "./robin.gif";

    }
</script>
</body>
</html>
